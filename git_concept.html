<!-- 
Git => Version Control tool


Commands =>

git init : Initialize tracking in selected file
git status : To check the status of our project
git add <file_name> or . : To track the respected file or all file
git commit -m "<message>" : To commit the changes(messages)
git log : History of version(commits)
git checkout "<hash>" : To revert or forward versions(commits)
git checkout master : To go to final version (lastest verison(commit))

git remote add origin <link>
git push origin master
 -->
