    <!-- Start of main -->

    <div class="body w-100"></div>
    <main class="form-signin w-50 m-auto mt-5 shadow-lg p-5 ">
        <form class="text-center">
            <i class="bi bi-person-circle fs-1"></i>
            <!-- <img class="mb-4" src="5.jpg" alt="" width="200px" height="200px">
            <h1 class="h3 mb-3 fw-normal">Register Here</h1> -->
            <h1 class="h3 mb-3 fw-normal">Register Here</h1>

            <div class="form-floating mb-3">
                <input type="text" class="form-control custom-form" id="floatingInput1" placeholder="username" required>
                <i class="bi bi-person-circle custom-icon"></i>
                <label for="floatingInput1">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com" required>
                <label for="floatingInput2">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword2" placeholder="Password" required>
                <label for="floatingPassword2">Confirm Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputName1" placeholder="First Name" readonly>
                <label for="floatingInputName1">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputName2" placeholder="Middle Name" readonly>
                <label for="floatingInputName2">Middle Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputName3" placeholder="Last Name" readonly>
                <label for="floatingInputName3">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput3" placeholder="Temporary Address">
                <label for="floatingInput3">Temporary Address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput4" placeholder="Permanent Address" required>
                <label for="floatingInput4">Permanent Address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingNumberInput" placeholder="Phone number" required>
                <label for="floatingNumberInput">Phone number</label>
            </div>
            <div>
                <div class="form-control mb-3 p-3 d-flex justify-content-between">
                    <label for="">Gender</label>
                    <div class="div1">
                        <input type="radio" name="Gender" class="me-2" id="male" placeholder="Male">
                        <label for="male">Male</label>
                    </div>
                    <div class="div2">
                        <input type="radio" name="Gender" class="me-2" id="female" placeholder="Female">
                        <label for="female">Female</label>
                    </div>
                    <div class="div3">
                        <input type="radio" name="Gender" class="me-2" id="others" placeholder="Others">
                        <label for="others">Others</label>
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingNumberInput2" placeholder="Phone number" required>
                <label for="floatingNumberInput2">Age</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Register</button>
        </form>
        <p class="my-3">Already have an account?
            <a href="Login.html" class="text-decoration-none">Login here</a>
        </p>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
